{% extends 'dashboard.html' %}
{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

{% endblock %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}


    <div class="container mt-5">

      <form class="row mt-5 pt-5" id="form">
        <div class="col-12 col-lg-6 offset-lg-2">
          <div class="input-group">
              <label>model name</label>
            <input type="text" class="form-control" id="mname"  name="mname" placeholder="model name" required>
             <label>company</label>
              <select name="name">
              {% for q in name %}
                  <option value="{{ q.name }}">{{ q.name }}</option>
             {% endfor %}
              </select>
              <button type="submit" class="text-white btn btn-info">submit</button>
          </div>
        </div>
      </form>





     {% endblock %}


   {% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">



{% endblock %}
