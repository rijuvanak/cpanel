{% extends 'dashboard.html' %}
{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

{% endblock %}
{% block content %}




<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">varient page</p>

                <form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">

                      <label class="form-label">Company </label>
                      <select name="name">
                        {% for q in name %}
                          <option value="{{ q.name }}">{{ q.name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">

                      <label class="form-label">Model</label>
                       <select name="mname">
                         {% for i in name %}
                           <option value="{{ i.mname }}">{{ i.mname }}</option>
                         {% endfor %}
                       </select>
                    </div>
                  </div>







                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="number" id="form3Example4c" class="form-control"  name="year" min="1995" max="2023"/>
                      <label class="form-label" for="form3Example4c">year</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example4cd" class="form-control"  name="varname"/>
                      <label class="form-label" for="form3Example4cd">varient name</label>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3c">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" name="save">save</button>
                  </div>



                  <div class="row my-5">
                    <div class="col-12 col-lg-6 offset-lg-2">
                   <table>
                     <tr>
                      <th>company n+ame</th>
                       <th>model</th>
                       <th>year</th>
                       <th>varientname</th>
                     </tr>
                     {% for q in name %}
                          <tr><td>{{q.name}}</td><td>{{q.mname}}</td><td>{{q.year}}</td><td>{{q.varname}}</td>
    <td><button type="submit" class="btn btn-primary" name="btn_upload_questions">save</button></td>
    <td><button type="submit" class="btn btn-primary" name="btn_upload_questions">edit</button></td>
  </tr>
  {% endfor %}
</table>

        </div>
           </div>
              </div>
                </form>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
   {% endblock %}


   {% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">



{% endblock %}
